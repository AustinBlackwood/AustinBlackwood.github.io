<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/todo.css">
    <script src="../scripts/todo.js"></script>
    <title>ToDo</title>

</head>
    <body class="todo-body">
        <nav class="todo-nav">
            <a class="todo-link" href="https://austinblackwood.github.io/">Austin Blackwood</a>
        </nav>
        <main>
        <div class="todo-flex center todo-container">
            <h1 class="todo-h1">To - Do</h1>
            <div class="todo-flex center">
                <button id="todo-add-button" onclick="addToDo()">Add ToDo</button>
                <input class="todo-input" placeholder="type a todo!" maxlength="45">
                <button id="todo-delete-all-button" onclick="deleteAllToDos()">Delete All</button>
            </div>
        </div>
        </main>
    </body>
</html>
